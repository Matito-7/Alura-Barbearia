<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
			<main>
				<form>
					<label for="nome">Nome e sobrenome</label>
					<input type="text" id="nome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="tel">Telefone</label>
					<input type="tel" name="" id="tel" class="input-padrao" required placeholder="(xx) xxxxx-xxxxx">

					<label for="msg">Mensagem</label>
					<textarea cols="70" rows="10" id="msg" class="input-padrao" required></textarea>
				<fieldset>
					<legend>Como Prefere o nosso contato</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-Whatsaap"><input type="radio" name="contato" value="email" id="radio-Whatsaap" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"> <input type="checkbox"> Gostaria de receber o nosso contato?</label>

					<input type="submit" value="enviar formulário" checked class="enviar">
				</form>

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>

						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>

						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</main>
		<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
